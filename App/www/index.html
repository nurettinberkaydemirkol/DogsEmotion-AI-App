<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/noethernet.css">
        <link rel="stylesheet" href="css/upload.css">
        <link rel="stylesheet" href="css/result.css">
        <link rel="stylesheet" href="css/loading.css">
        <title>Dog Emotion</title>
    </head>
    <body>

        <div id="noethernet"  style="display: none;">
            <div style="display:block; text-align: center;">
                <h3>NO CONNECTION</h3>
                <img src="./img/gifs/gif3.gif" alt="">
                <p>we need internet connection to store data and send it to our servers</p>
            </div>
        </div>

        
        <div id="upload" style="display: none;">
            <div class="flex-box">
                <div class="flex-box">
                    <div class="box" style="text-align: center;">
                        <input style="display: none" onchange="sendToML()" type="file" name="file-5[]" id="file-5" class="inputfile inputfile-4" data-multiple-caption="{count} files selected" multiple="">
                        <label for="file-5"><figure><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg></figure> <span>photo of your dog <br>only JPG</span></label>
                    </div>
                </div>
                <div class="bottom-dog">
                    <img src="./img/gifs/gif2.gif" alt="">
                </div>
            </div>
        </div>

        <div id="loading">
            <div style="display: block;">
                <img id="run" src="./img/gifs/loading.gif" alt="">
                <p>LOADING</p>
                <img id="dot" src="./img/gifs/loading_dot.gif" alt="">
            </div>
        </div>

        <div id="show-result" style="display: none;">
            <img id="result-image" src="./img/gifs/angry.gif" alt="">
            <h3 id="cevap">ANGRY</h3>
            <div>
                <p id="result-text"></p>
            </div>
            <div id="bottom-text">
                <h1 id="important"></h1>
                <p id="info-text"></p>
                <button id="okButton" onclick="OK()">OK</button>
            </div>
        </div>


        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery/dist/jquery.min.js"></script>
    </body>
</html>
